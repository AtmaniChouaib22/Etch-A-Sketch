<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Eatch-Sketch-Pad</h1>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button id="blackButton">Black</button>
                <button id="resetButton">Reset</button>
                <button id="randomButton">Random</button>
                <button id="earaseButton">Earase</button>
            </div>
            <div>
                <input type="text" placeholder="size" value="16">
                <button class="setButton">set size</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
